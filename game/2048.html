<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Dec20B的游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .back-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.3);
        }

        .game-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 520px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 3.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -2px;
        }

        .subtitle {
            color: #8e9aaf;
            font-size: 16px;
            font-weight: 500;
        }

        .score-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .score-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            flex: 1;
            max-width: 140px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .score-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 24px;
            font-weight: 700;
        }

        .game-board {
            background: #bbada0;
            border-radius: 15px;
            padding: 15px;
            display: inline-block;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            width: 400px;
            height: 400px;
        }

        .cell {
            width: 88px;
            height: 88px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: 700;
            color: #776e65;
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
        }

        /* 确保所有格子大小一致 */
        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            transition: all 0.15s ease;
        }

        .cell[data-value="0"] {
            background: rgba(238, 228, 218, 0.35);
        }

        .cell[data-value="2"] { 
            background: linear-gradient(135deg, #eee4da, #f0e6dc);
            color: #776e65;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .cell[data-value="4"] { 
            background: linear-gradient(135deg, #ede0c8, #f2e4cc);
            color: #776e65;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .cell[data-value="8"] { 
            background: linear-gradient(135deg, #f2b179, #f5b97d);
            color: #f9f6f2;
            box-shadow: 0 4px 12px rgba(242, 177, 121, 0.4);
        }
        
        .cell[data-value="16"] { 
            background: linear-gradient(135deg, #f59563, #f7a167);
            color: #f9f6f2;
            box-shadow: 0 4px 12px rgba(245, 149, 99, 0.4);
        }
        
        .cell[data-value="32"] { 
            background: linear-gradient(135deg, #f67c5f, #f88863);
            color: #f9f6f2;
            box-shadow: 0 4px 12px rgba(246, 124, 95, 0.4);
        }
        
        .cell[data-value="64"] { 
            background: linear-gradient(135deg, #f65e3b, #f8703f);
            color: #f9f6f2;
            box-shadow: 0 4px 12px rgba(246, 94, 59, 0.4);
        }
        
        .cell[data-value="128"] { 
            background: linear-gradient(135deg, #edcf72, #f0d876);
            color: #f9f6f2;
            font-size: 28px;
            box-shadow: 0 6px 15px rgba(237, 207, 114, 0.4);
        }
        
        .cell[data-value="256"] { 
            background: linear-gradient(135deg, #edcc61, #f0d565);
            color: #f9f6f2;
            font-size: 28px;
            box-shadow: 0 6px 15px rgba(237, 204, 97, 0.4);
        }
        
        .cell[data-value="512"] { 
            background: linear-gradient(135deg, #edc850, #f0d154);
            color: #f9f6f2;
            font-size: 28px;
            box-shadow: 0 6px 15px rgba(237, 200, 80, 0.4);
        }
        
        .cell[data-value="1024"] { 
            background: linear-gradient(135deg, #edc53f, #f0ce43);
            color: #f9f6f2;
            font-size: 22px;
            box-shadow: 0 8px 20px rgba(237, 197, 63, 0.4);
        }
        
        .cell[data-value="2048"] { 
            background: linear-gradient(135deg, #edc22e, #f0cb32);
            color: #f9f6f2;
            font-size: 22px;
            box-shadow: 0 8px 20px rgba(237, 194, 46, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .controls {
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin: 0 8px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .instructions {
            color: #8e9aaf;
            font-size: 14px;
            line-height: 1.6;
            background: linear-gradient(135deg, #f8f9ff, #f0f2ff);
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .instructions strong {
            color: #667eea;
            font-weight: 600;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .game-over h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
        }

        .game-over p {
            color: #8e9aaf;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .game-over .btn {
            margin: 0;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 25px;
                margin: 10px;
            }

            .grid {
                width: 280px;
                height: 280px;
                gap: 8px;
            }
            
            .cell {
                width: 62px;
                height: 62px;
                font-size: 24px;
            }

            .cell[data-value="128"],
            .cell[data-value="256"],
            .cell[data-value="512"] {
                font-size: 20px;
            }

            .cell[data-value="1024"],
            .cell[data-value="2048"] {
                font-size: 16px;
            }
            
            .title {
                font-size: 2.5em;
            }

            .back-link {
                top: 15px;
                right: 15px;
                padding: 10px 16px;
                font-size: 12px;
            }

            .score-container {
                gap: 15px;
            }

            .score-box {
                padding: 12px 20px;
            }

            .score-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="/game/" class="back-link">← 游戏中心</a>

    <div class="game-container">
        <div class="header">
            <h1 class="title">2048</h1>
            <p class="subtitle">合并方块，达到2048！</p>
        </div>

        <div class="score-container">
            <div class="score-box">
                <div class="score-label">分数</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">最高分</div>
                <div class="score-value" id="best-score">0</div>
            </div>
        </div>

        <div class="game-board">
            <div class="grid" id="grid"></div>
        </div>

        <div class="controls">
            <button class="btn" onclick="newGame()">新游戏</button>
            <button class="btn" onclick="toggleInstructions()">游戏说明</button>
        </div>

        <div class="instructions" id="instructions" style="display: none;">
            <p><strong>游戏规则：</strong></p>
            <p>• 使用方向键或WASD键移动方块</p>
            <p>• 相同数字的方块相撞时会合并</p>
            <p>• 每次移动后会在空位置随机出现新方块</p>
            <p>• 当无法移动时游戏结束</p>
            <p>• 目标是获得2048这个数字！</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2 id="gameOverText">游戏结束！</h2>
            <p>最终分数: <strong id="finalScore">0</strong></p>
            <button class="btn" onclick="newGame()">再玩一次</button>
        </div>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.grid = Array(4).fill().map(() => Array(4).fill(0));
                this.score = 0;
                this.bestScore = localStorage.getItem('2048-best-score') || 0;
                this.gameOver = false;
                this.init();
            }

            init() {
                this.createGrid();
                this.addRandomTile();
                this.addRandomTile();
                this.updateDisplay();
                this.setupEventListeners();
            }

            createGrid() {
                const gridElement = document.getElementById('grid');
                gridElement.innerHTML = '';
                
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.setAttribute('data-row', i);
                        cell.setAttribute('data-col', j);
                        cell.setAttribute('data-value', '0'); // 确保空格子也有data-value
                        gridElement.appendChild(cell);
                    }
                }
            }

            addRandomTile() {
                const emptyCells = [];
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.grid[i][j] === 0) {
                            emptyCells.push({row: i, col: j});
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            updateDisplay() {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const cell = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                        const value = this.grid[i][j];
                        cell.textContent = value || '';
                        cell.setAttribute('data-value', value);
                    }
                }
                
                document.getElementById('score').textContent = this.score.toLocaleString();
                document.getElementById('best-score').textContent = parseInt(this.bestScore).toLocaleString();
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver) return;
                    
                    let moved = false;
                    switch(e.key) {
                        case 'ArrowUp':
                        case 'w':
                        case 'W':
                            e.preventDefault();
                            moved = this.moveUp();
                            break;
                        case 'ArrowDown':
                        case 's':
                        case 'S':
                            e.preventDefault();
                            moved = this.moveDown();
                            break;
                        case 'ArrowLeft':
                        case 'a':
                        case 'A':
                            e.preventDefault();
                            moved = this.moveLeft();
                            break;
                        case 'ArrowRight':
                        case 'd':
                        case 'D':
                            e.preventDefault();
                            moved = this.moveRight();
                            break;
                    }
                    
                    if (moved) {
                        setTimeout(() => {
                            this.addRandomTile();
                            this.updateDisplay();
                            
                            if (this.checkWin()) {
                                this.showGameOver('🎉 恭喜！你赢了！');
                            } else if (this.checkGameOver()) {
                                this.showGameOver('😔 游戏结束！');
                            }
                        }, 150);
                    }
                });
            }

            moveLeft() {
                let moved = false;
                for (let i = 0; i < 4; i++) {
                    const row = [...this.grid[i]];
                    const newRow = this.mergeRow(row);
                    if (JSON.stringify(row) !== JSON.stringify(newRow)) {
                        moved = true;
                        this.grid[i] = newRow;
                    }
                }
                if (moved) this.updateDisplay();
                return moved;
            }

            moveRight() {
                let moved = false;
                for (let i = 0; i < 4; i++) {
                    const row = [...this.grid[i]].reverse();
                    const newRow = this.mergeRow(row).reverse();
                    if (JSON.stringify(this.grid[i]) !== JSON.stringify(newRow)) {
                        moved = true;
                        this.grid[i] = newRow;
                    }
                }
                if (moved) this.updateDisplay();
                return moved;
            }

            moveUp() {
                let moved = false;
                for (let j = 0; j < 4; j++) {
                    const col = [this.grid[0][j], this.grid[1][j], this.grid[2][j], this.grid[3][j]];
                    const newCol = this.mergeRow(col);
                    if (JSON.stringify(col) !== JSON.stringify(newCol)) {
                        moved = true;
                        for (let i = 0; i < 4; i++) {
                            this.grid[i][j] = newCol[i];
                        }
                    }
                }
                if (moved) this.updateDisplay();
                return moved;
            }

            moveDown() {
                let moved = false;
                for (let j = 0; j < 4; j++) {
                    const col = [this.grid[0][j], this.grid[1][j], this.grid[2][j], this.grid[3][j]].reverse();
                    const newCol = this.mergeRow(col).reverse();
                    if (JSON.stringify([this.grid[0][j], this.grid[1][j], this.grid[2][j], this.grid[3][j]]) !== JSON.stringify(newCol)) {
                        moved = true;
                        for (let i = 0; i < 4; i++) {
                            this.grid[i][j] = newCol[i];
                        }
                    }
                }
                if (moved) this.updateDisplay();
                return moved;
            }

            mergeRow(row) {
                const filtered = row.filter(val => val !== 0);
                
                for (let i = 0; i < filtered.length - 1; i++) {
                    if (filtered[i] === filtered[i + 1]) {
                        filtered[i] *= 2;
                        this.score += filtered[i];
                        filtered[i + 1] = 0;
                    }
                }
                
                const merged = filtered.filter(val => val !== 0);
                
                while (merged.length < 4) {
                    merged.push(0);
                }
                
                return merged;
            }

            checkWin() {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.grid[i][j] === 2048) {
                            return true;
                        }
                    }
                }
                return false;
            }

            checkGameOver() {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.grid[i][j] === 0) {
                            return false;
                        }
                    }
                }
                
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const current = this.grid[i][j];
                        if ((i < 3 && this.grid[i + 1][j] === current) ||
                            (j < 3 && this.grid[i][j + 1] === current)) {
                            return false;
                        }
                    }
                }
                
                return true;
            }

            showGameOver(message) {
                this.gameOver = true;
                document.getElementById('gameOverText').textContent = message;
                document.getElementById('finalScore').textContent = this.score.toLocaleString();
                document.getElementById('gameOver').style.display = 'flex';
                
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    localStorage.setItem('2048-best-score', this.bestScore);
                    this.updateDisplay();
                }
            }

            reset() {
                this.grid = Array(4).fill().map(() => Array(4).fill(0));
                this.score = 0;
                this.gameOver = false;
                this.addRandomTile();
                this.addRandomTile();
                this.updateDisplay();
                document.getElementById('gameOver').style.display = 'none';
            }
        }

        let game;

        function newGame() {
            if (game) {
                game.reset();
            } else {
                game = new Game2048();
            }
        }

        function toggleInstructions() {
            const instructions = document.getElementById('instructions');
            instructions.style.display = instructions.style.display === 'none' ? 'block' : 'none';
        }

        window.addEventListener('load', () => {
            game = new Game2048();
        });
    </script>
</body>
</html>
