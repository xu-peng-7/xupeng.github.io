<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏中心 - Dec20B</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .back-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .back-link:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .game-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .game-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 15px;
        }

        .game-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }

        .game-description {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-link {
            display: block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .game-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .coming-soon {
            opacity: 0.6;
            pointer-events: none;
        }

        .coming-soon .game-link {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .coming-soon .game-link:hover {
            transform: none;
            box-shadow: none;
        }

        .available-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #27ae60;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .coming-soon-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #95a5a6;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin-top: 60px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }

            .back-link {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <a href="/about" class="back-link">← 个人介绍</a>

    <div class="container">
        <div class="header">
            <h1 class="title">🎮 游戏中心</h1>
            <p class="subtitle">欢迎来到我的小游戏世界！点击下方游戏直接开始</p>
        </div>

        <div class="games-grid">
            <div class="game-card">
                <div class="available-badge">可玩</div>
                <div class="game-icon">🎯</div>
                <h3 class="game-title">2048</h3>
                <p class="game-description">
                    经典的数字合并游戏，使用方向键或WASD移动方块，相同数字的方块相撞时会合并。
                    目标是获得2048这个数字！支持本地最高分记录。
                </p>
                <a href="2048.html" class="game-link">立即开始</a>
            </div>

            <div class="game-card">
                <div class="available-badge">可玩</div>
                <div class="game-icon">🎭</div>
                <h3 class="game-title">人生重开模拟器</h3>
                <p class="game-description">
                    体验不同的人生轨迹！分配初始属性，经历从出生到老年的完整人生，
                    看看命运会如何安排你的一生。
                </p>
                <a href="lifeRestart.html" class="game-link">开始新人生</a>
            </div>
    </div>
</body>
</html>
